<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея-слайдер</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
</head>
<body>
  <div class="gallery-container">
    <button class="arrow left">←</button>
    <div class="slider">
      <div class="slide"><img src="images/image1.png" alt="Image 1"height="200px" width="300px"></div>
      <div class="slide"><img src="images/image2.png" alt="Image 2"height="200px" width="300px"></div>
      <div class="slide"><img src="images/image3.png" alt="Image 3"height="200px" width="300px"></div>
      <div class="slide"><img src="images/image4.png" alt="Image 4"height="200px" width="300px"></div>
      <div class="slide"><img src="images/image5.png" alt="Image 5"height="200px" width="300px"></div>
      <div class="slide"><img src="images/image6.png" alt="Image 6"height="200px" width="300px"></div>
      <div class="slide"><img src="images/image7.png" alt="Image 7"height="200px" width="300px"></div>
      <div class="slide"><img src="images/image8.png" alt="Image 8"height="200px" width="300px"></div>
      <div class="slide"><img src="images/image9.png" alt="Image 9"height="200px" width="300px" ></div>
    </div>
    <button class="arrow right">→</button>
  </div>
  <div class="pager"></div>

  <script src="gallery.js"></script>
</body>
</html>
